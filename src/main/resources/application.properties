spring.application.name=yuvaan-bank



# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/yuvaanbank
spring.datasource.username=postgres
spring.datasource.password=root

# Schema Configuration
spring.jpa.properties.hibernate.default_schema=yuvaan_bank

# Hibernate Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


# JWT Secret Key
#jwt.secret=your_secret_key

# Twilio Configuration (for SMS)
#twilio.account.sid=your_twilio_sid
#twilio.auth.token=your_twilio_auth_token
#twilio.phone.number=your_twilio_registered_number

